<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="./logo.jpg" alt="logo" />
            <h4 class="logo">EARTH ORBIT</h4>
        </div>
        <nav class="nav-link">
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Brands</a></li>
                <li><a class="nav-link" href="#">Products</a></li>
                <li><a class="nav-link" href="#">Deals</a></li>
                <li><a class="nav-link" href="#">Contact</a></li>
                <li><a class="nav-link" href="#">Services</a></li>
                <li><a class="nav-link" href="#">Order status</a></li>
                <li><a class="nav-link" href="#">Saved items</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./cart.png" alt="cart" />
            <h3 class "cart"> Cart</h3>
        </div>
    </header>
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1><b>Amazing future laptop is here!</b></h1>
                    <p>
                        The new 15 inch blaze display offering a 4k display with touch screen.
                    </p>
                </div>
                <div class="cta">
                    <button class="cta-select">15 Inch</button>
                    <button class="cta-add">Add to Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="./matebook.jpeg" alt="matebook" />
            </div>
        </section>
        <div class="laptop-section">
            <img src="./arrow-left.png" alt="" />
            <img src="./dot.jpg" alt="" />
            <img src="./dot-full.jpg" alt="" />
            <img src="./dot-full.jpg" alt="" />
            <img src="./arrow-right.png" alt="">
        </div>
        <img class="big" src="./big.jpg" alt="<big" />
        <img class="medium" src="./medium.jpg" alt="medium" />
        <img class="small" src="./small.jpeg" alt="small" />
    </main>
    <script src="myscript.js"></script>
</body>

</html>
